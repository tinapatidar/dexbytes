<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        //callback
        function x(){
        console.log("Tina");
        setTimeout(function(){
            console.log("hiiiii")
        },2000);
        console.log("mahi");
        }
      x();
      //arrow  
      function y(){
        console.log("Tina arrrow");
        setTimeout(()=>{
            console.log("hiiiii arrow")
        },2000);
        console.log("mahi arrow");
        }
        y();
    </script>
</body>
